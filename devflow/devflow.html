<template name="Explore">
	<h3 id="searchTitle">Search By UserName</h3>
	<button id="searchButton" type="button">Search</button>
</template>

<template name="login">
  <div class="container">

  <div class="row" style="margin-top:20px">
      <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <fieldset>
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
                      <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
          </div>
          <div class="form-group">
                      <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
          </div>
          <span class="button-checkbox">
            <input type="checkbox" checked="checked" id="remember_me" name="remember_me">
					<label for="remember_me">Stay signed in</label>
            <a href="" class="btn btn-link pull-right">Forgot Password?</a>
          </span>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
                          <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

  </div>
</template>

<template name="Main">
<h1 id="title">DevFlow</h1>
<h3 id="slogan">Share your workflow.</h3>

<div class="row">
  <div class="col-xs-6 col-md-4">Stay Updated</div>
  <div class="col-xs-6 col-md-4">Learn New Techniques</div>
  <div class="col-xs-6 col-md-4">Meet New Developers</div>
</div>
</template>

<template name="Signup">
  <div class="signup-form">
    <p>First name</p>
    <form><input type="text" name="firstName" /></form>
    <p>Last name</p>
    <form><input type="text" name="lastName" /></form>
    <p>Email</p>
    <form><input type="text" name="email" /></form>
    <p>Username</p>
    <form><input type="text" name="username" /></form>
    <p>Password</p>
    <form><input type="text" name="password" /></form>
    <button type="button" class="btn btn-success">Submit</button>
  </div>
</template>

<template name="Profile">

</template>
